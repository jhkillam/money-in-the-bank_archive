<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Money in the Bank</title>
</head>
<body>
    <h1>Money in the Bank</h1>

    <h3>Sign in</h3>
    <input type="text" size="50" placeholder="Enter your email" id="email"/><br/>
    <input type="password" size="50" placeholder="Enter your password" id="password"/><br/>
    <input type="button" value="Submit" id="submit">

    <h3><a href=auth/facebook>Sign in with Facebook</a></h3>

    <h3>Create a new account</h3>
    <form action="/" method="post">
        <label>New Account Email Address:</label>
        <input type="text" name="email" />

        <p><label>New Password:</label>
        <input type="password" name="password" /></p>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
